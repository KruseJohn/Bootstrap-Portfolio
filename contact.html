<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/BPcontact.css">
</head>

<body>
    
    <!-- nav bar-->

    <nav class="navbar navbar-light pt-0 pr-5 pb-0 pl-5" style="background-color: #ffffff; border-bottom: 4px solid #dddddd;">   

        <span class="name">John Kruse</span>
                               
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>    
                       
    <div class="background" style="background-image: url(assets/images/topography2.jpg)">    
    
        <div class="container-fluid">     
            
            <!--Row 1 contact card-->

            <div class="row">
                <div class="col-lg-1"></div>                 
                <div class="col-lg-8 mt-5 mr-0 mb-5 ml-0">

                    <div class="card-main" style="background-color: #ffffff; box-shadow: 0px 0px 15px grey;">   
                
                        <div class="card-body m-1">

                            <div class="contact mt-1 mr-1 mb-2 ml-1" style="color: #4aaaa5;"><a>Contact</a></div>

                                <div class="border"></div>
                            
                                <form>
                                    <div class="form-group mt-4 mr-1 ml-1">
                                        <label for="exampleFormControlInput1" style="margin-bottom: 0px;">Name</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                        
                                    <div class="form-group mt-4 mr-1 ml-1">
                                        <label for="exampleFormControlInput2" style="margin-bottom: 0px;">Email</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                                    </div>
                                                               
                                    <div class="form-group mt-4 mr-1 ml-1">
                                        <label for="exampleFormControlTextarea1" style="margin-bottom: 0px;">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-3 ml-1 pr-4 pl-4">Submit</button>
                                </form>                          
                        </div>
                    </div>             
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <br>
        <br>
        <br>  
    </div>
                    <!--footer-->
    
        <footer class="footer" style="background-color: #666666">
            <div class="container">
                <span class="text-muted"></span>
            </div>
        </footer> 
            
</body>
</html>
